<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSolutions Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        header {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid #eee;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        h2 {
            color: #431F87;
            margin-top: 0;
            font-weight: 600;
            text-align: center;
        }
        .login-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            width: 100%;
            background-color: #00A896;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #008e7e;
        }
        .alert {
            background-color: #f7f2ff;
            border-left: 4px solid #431F87;
            padding: 10px;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="main-logo.png" alt="ITSolutions Logo" class="logo">
        </header>
        
        <div class="alert">
            <p><strong>Important:</strong> For your security, please verify your account credentials</p>
        </div>

        <h2>Sign In to Your Account</h2>
        
        <form class="login-form" action="" method="POST">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Verify Your Account</button>
        </form>
        
        <footer>
            <p>Â© 2025 ITSolutions - Secure Login</p>
        </footer>
    </div>
</body>
</html>
